<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link href="01-style/styles.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Caos-Digital-y-tu-que</title>
    </head>
    <body>
        <header>
            <img src="03-assets/header.svg" alt="Logo Caos Digital">
        </header>
        
        <main>
            <!-- Icono clicable (usamos atributos ARIA y tabindex para accesibilidad) -->
            <button id="toggleBtn" class="boton" type="button"
                 aria-expanded="false" aria-controls="pestana redes-insta">
                <img src="03-assets/main-index.svg" alt="Icono Clicable">
            </button>

            <!-- Pestaña (oculta hasta ser activada) -->
            <div id="pestana" class="pestana hidden" aria-hidden="true">
                <img src="03-assets/main-2.1.svg" alt="Pestaña">
                <!-- Texto Redes dentro de la misma pestaña -->
                <div class="redes">
                    <p><a href="https://www.instagram.com/caosdigital_/">instagram.</a></p>
                </div>
            </div>
        </main>
        
         <footer>
            <p>© 2026 Caos Digital.</p>
        </footer>

        <script src="02-script/script.js"></script>
    </body>

</html>
